<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stats App{% endblock %}</title>
    <link rel="stylesheet" href="static/styles/style.css"
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

</head>
<body>
    <nav class="navbar">
        <div class="logo-title">
            <span class="title" href="{{ url_for('home') }}">Stats App</span>
        </div>
        <div class="nav-buttons">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('about') }}">About Us</a>
            <a href="{{ url_for('example_page') }}">Want to Add a Page?</a>
        </div>
    </nav>
    <div>
        {% block content %}
        {% endblock %}
    </div>

    <a href="{{ url_for('home') }}" class="home_button">Return Home</a> 

    <footer class="text-center mt-4">
        <p>&copy; 2024 StatsApp</p>
    </footer>
</body>
</html>
